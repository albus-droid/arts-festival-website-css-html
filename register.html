<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arts Fest Website Design</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="(max-width:700px)"
      href="css/small.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- registration header  -->
    <section class="event">
      <!-- events register about-us uses same header -->
      <nav>
        <a href="index.html"><img src="images/main-logo.png" /></a>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="register.html">REGISTER</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="about.html">CONTACT</a></li>
          </ul>
        </div>
      </nav>
      <h1>REGISTER</h1>
    </section>
    <!-- registration content -->
    <section class="register-form">
      <div class="main-content">
        <div class="form-head">Fill in your Details</div>
        <div class="form-content">
          <div class="input-box">
            <span class="details">FULL NAME</span>

            <input type="text" placeholder="Enter your name" required />
          </div>
          <div class="drop-down">
            <span class="drop-down-name">EVENT NAME</span>
            <div>
              <select class="drop-down-item" name="event" tabindex="-1" aria-hidden="true">
                <option>Event 1</option>
                <option>Event 2</option>
                <option>Event 3</option>
                <option>Event 4</option>
                <option>Event 5</option>
              </select>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">

            <span class="gender-title">GENDER</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          

          <div class="input-box">
            <span class="details">COLLEGE NAME</span>

            <input type="text" placeholder="Name of College" required />
          </div>

          <div class="input-box">
            <span class="details">E-MAIL ID</span>

            <input type="text" placeholder="Your email id" required />
          </div>
          <div class="input-box">
            <span class="details">MOBILE NUMBER</span>

            <input type="text" placeholder="Enter your Number" required />
          </div>
        </div>
		<div class="register-button">
            <input type="submit" value="Register" />
          </div>
    </section>
  </body>
</html>
